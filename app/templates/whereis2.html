    <!-- Link to the bootstrap css von https://pikock.github.io/bootstrap-magic/-->

</head>

<body>
    <nav class="navbar sticky-top navbar-light">
        <a class="navbar-brand" href="/navigation">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />

    </nav>

        </a>
    </nav>

    <div class="container-fluid" style="height: calc(100% + 200px);">

          <div class="center camera text-center">
              {{svg|safe}}
          </div>

        {{ text }}
        <div style = "display: {{ hidden }}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400 " >
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7"
                    refX="0" refY="3.5" orient="auto">
                      <polygon points="0 0, 10 3.5, 0 7" />
                    </marker>
                </defs>
                <line transform="rotate({{ arrow }}, 200, 200)"  x1="50" y1="200" x2="250" y2="200" stroke="#000"
                    stroke-width="8" marker-end="url(#arrowhead)" />
                <text x="100" y="150" fill="#003278" font-size="4em">{{ number }}</text>
            </svg>
        </div>
    </div>
</body>

<script>
    $(window).load(function() {
    {% if number == 0 %}
        window.setTimeout(function(){window.location.href = "{{redirect}}";}, 5000);    });
    {% else %}
        window.setTimeout(function(){window.location.href = "{{redirect}}";}, 10000);    });
    {% endif %}

</script>

</html>
